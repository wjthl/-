<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="A">
			<li>水果
				<ol>
					<li>西瓜</li>
					<li>香蕉</li>
				</ol>
			</li>
			<li>蔬菜
				<ol>
					<li>黄瓜</li>
				</ol>
			</li>
		</ol>
		<!--无序列表-->
		<ul type="circle">
			<li>中国
				<ul type="square">
					<li>北京
						<ul type="disc">
							<li>朝阳</li>
						</ul>
					</li>
				</ul>
			</li>
		<li>美国</li>
		<li>日本</li>
		</ul>
	</body>
</html>
