<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!--超链接特点-->
		<a href="https://www.bilibili.com">bilibili</a>
		<a href="https://www.baidu.com">百度</a>
	<!--
		href,hot referencs 热引用
		href属性后面一定是一个资源的地址
		href后面的路径可以是绝对路径，也可以是相对路径
		可以是网络中某个资源的路径，也可以是本地资源的路径
	-->
		<br><a href="背景图片.html">背景图片</a>
		<br><br><br><br>
		<!--图片超链接-->
		<a href="https://www.bilibili.com">
			<img src="logo.PNG" width="100px"/>
		</a>
		<!--超链接有一个target属性
			_blank；新窗口
			_self；当前窗口（默认是这种方式。）
			_top；顶级窗口
			_parent；父窗口
		-->
		<br><a href="https://www.bilibili.com" target="_blank">
			<img src="logo.PNG" width="100px"/>
		</a>
	</body>
</html>
